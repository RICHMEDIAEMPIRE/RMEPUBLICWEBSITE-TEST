<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Layout</title>
  <style>
    body { background: #101820; color: #fff; font-family: 'Helvetica Neue', sans-serif; margin: 0; padding: 0; }
    header { background: #1a1a1a; padding: 2rem; text-align: center; }
    h1 { margin: 0; font-size: 2.5rem; color: #f2aa4c; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 2rem; }
    .project { background: #1f1f1f; padding: 1rem; border-radius: 8px; text-align: center; }
    .project img { width: 100%; height: auto; border-radius: 5px; }
    .project p { margin-top: 0.5rem; }
    .buttons { text-align: center; margin: 2rem 0; }
    .buttons a { background: #f2aa4c; color: #000; padding: 0.75rem 1.25rem; margin: 0.5rem; border-radius: 5px; text-decoration: none; font-weight: bold; }
    footer { text-align: center; padding: 1rem; background: #1a1a1a; }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <p>A showcase of selected works and client projects</p>
  </header>

  <section class="grid">
    <div class="project">
      <img src="https://placehold.co/300x200/f2aa4c/000?text=Project+1" alt="Project 1">
      <p>Modern Website Redesign</p>
    </div>
    <div class="project">
      <img src="https://placehold.co/300x200/f2aa4c/000?text=Project+2" alt="Project 2">
      <p>Brand Identity System</p>
    </div>
    <div class="project">
      <img src="https://placehold.co/300x200/f2aa4c/000?text=Project+3" alt="Project 3">
      <p>Social Media Campaign</p>
    </div>
  </section>

  <div class="buttons">
    <a href="layouts.html">← Layouts Home</a>
    <a href="layout-services.html">Next Layout →</a>
  </div>

  <footer>
    © 2025 Rich Media Empire
  </footer>
</body>
</html>
