<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Layout</title>
  <style>
    body { background: #1a1a1a; color: #fff; font-family: 'Georgia', serif; margin: 0; padding: 0; }
    header, footer { background: #333; text-align: center; padding: 1.5rem 1rem; }
    h1 { color: #f8d210; margin: 0; }
    section { padding: 2rem; text-align: center; }
    nav a { color: #f8d210; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    .post-preview { background: #222; padding: 1.5rem; margin: 1rem auto; max-width: 600px; border-left: 5px solid #f8d210; }
    .button { background: #f8d210; color: #000; padding: 0.75rem 1.25rem; border: none; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 1rem; font-weight: bold; }
    .socials a { margin: 0 0.5rem; color: #f8d210; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>Thoughts and Stories</h1>
    <p>Ideas, tutorials, and behind-the-scenes content from Rich Media Empire.</p>
  </header>

  <section>
    <div class="post-preview">
      <h2>Sample Blog Post</h2>
      <p>This is an example of a blog post preview. Use this space to share updates, tutorials, or industry insights.</p>
      <a href="#" class="button">Read More</a>
    </div>
  </section>

  <section class="socials">
    <h2>Connect With Us</h2>
    <a href="#">Medium</a>
    <a href="#">X</a>
    <a href="#">LinkedIn</a>
  </section>

  <footer>
    <nav>
      <a href="index.html">Home</a>
      <a href="layouts.html">All Layouts</a>
      <a href="layout-consultant.html">Next Layout</a>
    </nav>
  </footer>
</body>
</html>
